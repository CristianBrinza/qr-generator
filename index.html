<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
</head>
<body>
  <div class="container-fluid">
    <div class="text-center">
      <img src="https://quickchart.io/chart?cht=qr&chl=hello world&chs=540x540&chld=L|0"
        class="qr-code img-thumbnail img-responsive">
    </div>
    <div class="form-horizontal">
      <div class="form-group form-group-custom">
        <label class="control-label col-sm-2 label-custom" for="content">Content:</label>
        <div class="col-sm-10 input-custom">
          <input type="text" class="form-control" id="content" placeholder="Enter content">
        </div>
      </div>
      <div class="form-group">
        <div class="button-group">
          <button type="button" class="btn btn-default" id="generate">Generate</button>
          <a id="download" class="btn btn-success" download="QRCode.png">Download</a>
        </div>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
