<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="container-fluid">
    <div class="text-center">
      <img src="https://quickchart.io/chart?cht=qr&chl=hello world&chs=540x540&chld=L|0"
        class="qr-code img-thumbnail img-responsive">
    </div>

    <div class="form-horizontal">
      <div class="form-group" style="display: flex;
    flex-direction: column;">
        <label class="control-label col-sm-2" for="content" style="
      width: 100%;
      text-align: center;
      padding-bottom: 7px;
  ">Content:</label>
        <div class="col-sm-10" style="
      width: 100%;
  ">
          <input type="text" class="form-control" id="content" placeholder="Enter content">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" style="margin-left: 0;text-align: center;width: 100%;display: flex;flex-direction: column;">
          <button type="button" class="btn btn-default" id="generate">Generate</button>
          <a id="download" class="btn btn-success" download="QRCode.png" style="display:none; margin-top: 10px;">Download</a>
        </div>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
