<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
</head>
<body>
  <div class="container mt-5">
    <h2>QR Code Generator</h2>
    <img src="https://quickchart.io/chart?cht=qr&chl=hello world&chs=540x540&chld=L|0"
    class="qr-code img-thumbnail img-responsive">

  
        <div class="form-group">
            <label for="youtubeUrl">Content:</label>
            <input type="text" class="form-control" id="content" placeholder="Enter content" required>
        </div>
        
        <a id="generate" class="btn btn-primary" >Generate</a>
        <a id="download" class="btn btn-success" download="QRCode.png">Download</a>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="./script.js"></script>
</body>

</html>
